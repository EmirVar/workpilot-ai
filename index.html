<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>WorkPilot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="app-container">

<header class="header">
    <div class="header-left">
        <h1>WorkPilot</h1>
    </div>
    <form method="post" action="{{ url_for('clear') }}">
        <button class="clear-btn">Verlauf löschen</button>
    </form>
</header>

<main class="chat-box" id="chat-box">
    {% for entry in chat_history %}
        <div class="chat-entry {{ entry.role }}">
            <div class="bubble">
                {% if entry.content == 'Thinking...' %}
                    <span class="thinking">Thinking…</span>
                {% else %}
                    {{ entry.content }}
                {% endif %}
            </div>
        </div>
    {% endfor %}
</main>

<form method="post" class="input-form" id="chat-form">
    <textarea id="user_input" name="user_input"
              placeholder="Nachricht eingeben…" required></textarea>
    <button type="submit">Senden</button>
</form>

</div>

<script>
const textarea = document.getElementById("user_input");
const chatBox = document.getElementById("chat-box");

textarea.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        document.getElementById("chat-form").submit();
    }
});

chatBox.scrollTop = chatBox.scrollHeight;
</script>

</body>
</html>
